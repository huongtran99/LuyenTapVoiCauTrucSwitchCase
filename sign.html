<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    // Bài 3: Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào
    let value = parseInt(prompt('Type a number', 0));
    /* if (value > 0) {
       alert(1);
     } else if (value < 0) {
       alert(-1);
     } else {
       alert(0);
     }*/

    // Thay thế cấu trúc if bằng cấu trúc switch…case
    if (value > 0) {
        value = 1;
    }
    switch (value) {
        case 0:
            alert(0);
        case 1:
            alert(1);
            break;
        default:
            alert(-1);
    }

</script>
</body>
